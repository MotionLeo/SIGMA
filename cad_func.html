        <main>
            <form name="Cadastro_Funcionario" action="cad_func.php" method="POST">
                <label for="nome_func">Nome</label>
                <input type="text" id="nome_func" class="input_padrao" required name="nome_func">
                
                <label for="cpf_func">CPF</label>
                <input type="number" id="cpf_func" class="input_padrao" required name="cpf_func">             

                <label for="email_func">Email</label>
                <input type="email" id="email_func" class="input_padrao" placeholder="seuemail@dominio.com" name="email_func">

                <label for="cel">Celular</label>
                <input type="tel" id="cel_func"  class="input_padrao" required placeholder="(XX) XXXX-XXXX" name="cel_func">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel_func" class="input_padrao" placeholder="(XX) XXXX-XXXX" name="tel_func">
                
                <fieldset>
                    <legend>Estado</legend>
                    <select class="estado" required name="estado">
                        <option>SP</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>

                        <option>RJ</option>

                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>    
                        <option>SE</option>
                        <option>TO</option>
                        <option>DF</option>
                    </select>
                    

                    <label for="cep_func">CEP</label>
                    <input type="text" id="cep_func" class="input_padrao" required name="cep_func">
                    
                    <input type="button" id="btn_cep" name="btn_cep" value="Consultar CEP">
                    

                    <label for="cidade_func">Cidade</label>
                    <input type="text" id="cidade_func" class="input_padrao" required name="cidade_func">

                    <label for="bairro_func">Bairro</label>
                    <input type="text" id="bairro_func" class="input_padrao" required name="bairro_func">

                    <label for="rua_func">Rua</label>
                    <input type="text" id="rua_func" class="input_padrao" required name="rua_func">

                    <label for="num_func">Número</label>
                    <input type="number" id="num_func" class="input_padrao" required name="num_func">
                </fieldset>
                
                <label for="cargo_func">Cargo</label>
                <input type="text" id="cargo_func" class="input_padrao" required name="cargo_func">
                
                <label for="salario_func">Salário</label>
                <input type="number" id="salario_func" class="input_padrao" required name="salario_func"> 

                <input type="submit" value="Cadastrar" class="enviar">
                
                <script>
                    $(document).ready(function(){
                        $("#btn_cep").click(function(){
                            let cepValue = $("#cep_func").val();

                            cepValue = cepValue.replace(/-/g,"");

                            $.ajax({
                                method: "GET",
                                url: "https://cep.awesomeapi.com.br/json/" +cepValue,
                            }).done(function(data){
                                const addressRua = data.address_name;
                                const address = data.address;
                                const addressState = data.state;
                                const addressDistrict = data.district;
                                const addressLatitude = data.lat;
                                const addressLongitude = data.lng;
                                const addressCidade = data.city;

                                console.log(addressCidade);
                                $("#cidade_func").val(addressCidade);
                                $("#bairro_func").val(addressDistrict);
                                $("#rua_func").val(address);
                            });
                        });
                    });
                </script>
